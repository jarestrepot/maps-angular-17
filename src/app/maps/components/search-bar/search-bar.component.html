<div class="search-container w-48 grid grid-cols-1 lg:w-80 max-h-screen overflow-y-auto">
  <input
    class="mt-4 p-[.2rem] hover:shadow-sm hover:shadow-cyan-100 hover:rounded transition-all duration-150 focus:border-cyan-500"
    type="text"
    placeholder="Search place..."
    #txtQuery
    (keyup)="onQueryChange( txtQuery.value )"
  >
  <maps-search-results />
</div>
